{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="{% static 'assets/css/admin_home.css' %}" rel="stylesheet" />
  </head>
</head>
<body>
  <div class="admin_nav">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">View Site</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button> 
      </div>
    </nav>
  </div>

  <br><br><br><br><br>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-4">
    <h5 style="text-align: center">Admin Login</h5>
    <div class="col container" style="background-color: rgb(224, 163, 163)">
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      </div>
    <form action="" class="row g-3" method="POST">
      {% csrf_token %}
      <div class="col-12">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>
      <div class="col-12">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
      <div class="col-12" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
</div>

</body>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
</html>
