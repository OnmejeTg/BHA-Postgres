{% extends 'base.html' %}
{% block title %}BHA - Edit Parent{% endblock %}

{% load static %}

{% block content %}

<h5>Update Parent: {{parent}} ({{parent.parent_id}})</h5>
<span>Edit parents's data below</span>
<a href="{% url 'view_parent' %}" class="btn btn-primary ms-2">View Parents</a>
<hr />
<div class="container">
  <div class="row">
    <div class="col">
      <img src="{% static 'assets/img/form-3.jpg' %}" alt="">
    </div>
    <div class="col">
      <div class="col container" style="background-color: rgb(163, 224, 163)">
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      </div>
      <form action="" class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-md-12"> 
          <label for="name">Parent name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            required
            value="{{parent.name}}"
          />
        </div>
        <div class="col-md-12">
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            value="{{parent.phone}}"
            required
          />
        </div>
        <div class="col-md-12">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            value="{{parent.email}}"
            required
          />
        </div>
        <div class="col-md-12">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            class="form-control"
            value="{{parent.address}}"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
