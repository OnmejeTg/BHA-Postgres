{%  extends 'base.html' %} 
{% load static %}
{% block title %}Add Staff{% endblock %} 

{%block content %}
<h5>Add Staff</h5>
<span>Fill out the form below to add staff </span>
<a href="{% url 'view_staff' %}" class="btn btn-primary ms-2">View Staff</a>
<hr />
<div class="container text-center">
  <div class="row">
    <div class="col">
      <img src="{% static 'assets/img/form-3.jpg' %}" alt="">
    </div>
    <div class="col">
      <div class="col container" style="background-color: rgb(163, 224, 163)">
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      </div>
      <form action="" class="row g-3" method="POST">
        {% csrf_token %}
        <label for="" class="form-label">Staff's Information</label>
        <div class="col-md-12"> 
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            name="phone"
            class="form-control"
            placeholder="Phone"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            name="dob"
            class="form-control"
            placeholder="Date of Birth (YYYY-MM-DD)"
            required
          />
        </div>
        
        <div class="col-md-6">
          <select name="designation" class="form-select">
            <option value="">Select designation</option>
            <option value="Admin">Admin</option>
            <option value="Teaching">Teaching</option>
            <option value="Non teaching">Non teaching</option>
          </select>
        </div>
        <div class="col-md-6">
          <select name="sex" class="form-select">
            <option value="Nill">Select Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <select name="qualification" class="form-select">
            <option selected>Select qualification</option>
            <option value="GCE/SSCE">GCE/SSCE</option>
            <option value="NCE">NCE</option>
            <option value="ND">National Deploma</option>
            <option value="HND">Higher National Deploma</option>
            <option value="Degree">First Degree</option>
            <option value="Masters">Masters Degree</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        <div class="col-md-6">
            <input
              type="text"
              name="discipline"
              class="form-control"
              placeholder="Discipline/Majors"
              required
            />
          </div>
          <div class="col-md-6">
            <select name="ap_type" class="form-select">
              <option value="">Type of Appointment</option>
              <option value="Parmanent">Parmanent</option>
              <option value="Full-time">Full-time</option>
              <option value="Part-time">Part-time</option>
              <option value="Contract">Contract</option>
              <option value="Volunteer">Volunteer</option>
              <option value="Internship">Internship</option>
              <option value="NYSC">NYSC</option>
            </select>
          </div>
          <div class="col-md-12">
            <input
              type="text"
              name="address"
              class="form-control"
              placeholder="Address"
              required
            />
          </div>
          <div class="col-md-12">
            <input
              type="text"
              name="ap_date"
              class="form-control"
              placeholder="Date of Appointment (YYYY-MM-DD)"
              required
            />
          </div>
          
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
