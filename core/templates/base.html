{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Admin - BHA{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="{% static 'assets/css/admin_home.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="admin_nav">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">View Site</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: White"
                  ;
                  aria-current="page"
                  href="{% url 'admin_home' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: White"
                  ;
                  aria-current="page"
                  href="{% url 'pupil' %}"
                  >Pupil</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: White"
                  ;
                  aria-current="page"
                  href="{% url 'view_parent' %}"
                  >Parent</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: White"
                  ;
                  aria-current="page"
                  href="{% url 'view_staff' %}"
                  >Staff</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: White"
                  ;
                  aria-current="page"
                  href="{% url 'fee' %}"
                  >Fee</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: White"
                  ;
                  aria-current="page"
                  href="{% url 'announcement' %}"
                  >Announcement</a
                >
              </li>
              
            </ul>
            <form class="d-flex" role="search" action="{% url 'search_pupil' %}" method="POST">
              {% csrf_token %}
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Pupil"
                aria-label="Search"
                name="search_pupil"
                required
              />
              <button
                id="search_btn"
                class="btn btn-outline-primary mx-2"
                type="submit"
              >
                Search
              </button >
            </form>
      
            <form class="d-flex" role="search" action="{% url 'search_parent' %}" method="POST">
              {% csrf_token %}
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Parent"
                aria-label="Search"
                name="search_parent"
                required
              />
              <button
                id="search_btn"
                class="btn btn-outline-primary"
                type="submit"
              >
                Search
              </button>
            </form>
            <a href="{% url 'admin_logout' %}" class="btn btn-secondary mx-2">Logout</a>
          </div>
        </div>
      </nav>
    </div>
    <br>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
